<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function show(data) {
			console.log(data);
		}

		function filterRange(arr, a, b) {
			newArray = [];
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] >= a && arr[i] <= b) {
					newArray[newArray.length] = arr[i];
				}
			}

			return newArray;
		}

		var Array1 = [1,6,42,64,3,66,321,997,975,44.12,12.55,78,40,51.51];
		show(filterRange(Array1, 0, 10));
		show(filterRange(Array1, 10, 30));
		show(filterRange(Array1, 30, 70));
		show(filterRange(Array1, 70, 100));
		show(filterRange(Array1, 100, 1000));
	</script>
</body>
</html>
